<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>fifth-work</title>
</head>
<body>
    <div class="title">字符重复次数查找器</div>
    <div class="background">
        
        <div class="form">
            <ul>
                <li>
                    <div class="word">请输入一个字符串：</div>
                    <input type="text" id="mother" value="">
                </li>
                <li>
                    <div class="word">请输入一个子串：</div>
                    <input type="text" id="son" value="">
                </li>
            </ul>
            <button onclick="check()">提交</button>
            <div class="result">
                    <div class="word">子串出现的次数为：</div>
                    <div id="anwser"><p id="cnt"></p></div>
            </div>
        </div>
    </div>
    <script>
        var result = 0;
        function check() {
            //收集表单信息-->字符串
            let input1 = document.getElementById("mother");
            let string = input1.value;

            //收集表单信息-->子串
            let input2 = document.getElementById("son");
            let word = input2.value;

            //统计并计算子串出现个数
            let array = string.split(word);//分割
            let cnt = array.length - 1;//统计

            let result = "loding";
            result = cnt;

            document.getElementById("cnt").innerHTML = result;
        }
        </script>
</body>
</html>
